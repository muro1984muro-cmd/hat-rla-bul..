<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HatÄ±rla & Bul</title>
<style>
body{
background:#111;
color:white;
text-align:center;
font-family:Arial;
}
#game{
display:grid;
gap:10px;
justify-content:center;
margin-top:20px;
}
.box{
width:80px;
height:80px;
background:#444;
border-radius:10px;
cursor:pointer;
transition:0.2s;
}
.box:hover{transform:scale(1.1);}
.green{background:lime;}
button{
padding:10px;
margin-top:20px;
border:none;
border-radius:10px;
background:orange;
font-weight:bold;
}
</style>
</head>
<body>

<h1>ðŸ§  HatÄ±rla & Bul</h1>
<h2 id="levelText">Level: 1</h2>
<button onclick="start()">BaÅŸla</button>
<div id="game"></div>

<script>
let level = 1;
let correctBoxes = [];
let found = 0;

function start(){
level = 1;
loadLevel();
}

function loadLevel(){
let game=document.getElementById("game");
let levelText=document.getElementById("levelText");

levelText.innerText="Level: " + level;
game.innerHTML="";
found = 0;
correctBoxes = [];

let size = 2 + Math.floor(level/3);
game.style.gridTemplateColumns="repeat("+size+",80px)";
let total=size*size;

let greenCount=Math.min(level+1,total-1);

while(correctBoxes.length < greenCount){
let rand=Math.floor(Math.random()*total);
if(!correctBoxes.includes(rand)){
correctBoxes.push(rand);
}
}

for(let i=0;i<total;i++){
let box=document.createElement("div");
box.className="box";

if(correctBoxes.includes(i)){
box.classList.add("green");
}

box.onclick=function(){
if(correctBoxes.includes(i) && !box.classList.contains("done")){
box.style.background="lime";
box.classList.add("done");
found++;

if(found===correctBoxes.length){
level++;
setTimeout(loadLevel,800);
}
}else if(!correctBoxes.includes(i)){
alert("âŒ YanlÄ±ÅŸ! Level: " + level);
level=1;
loadLevel();
}
};

game.appendChild(box);
}

setTimeout(()=>{
document.querySelectorAll(".box").forEach(b=>b.classList.remove("green"));
},1500);
}
</script>

</body>
</html>
